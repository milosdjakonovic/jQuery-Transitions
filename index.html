    body{

    #cube{
        padding: 2px;
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        -webkit-transform: rotate(5deg);
        -moz-transform: rotate(5deg);
        transform: rotate(5deg);
        
        -webkit-perspective: 400px;
        perspective: 400px;
        
        
        transform-origin: 50% 0%;
        
        
    }
